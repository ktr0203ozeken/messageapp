#データベースの接続URL
#ここではH2データベースを使用するための設定
#H2データベースはインメモリで動作するため、アプリケーションが終了するとデータは失われる
spring.datasource.url=jdbc:h2:mem:message_app_db

#使用するデータベースのドライバクラス
#ここではH2データベースのドライバをしています
spring.datasource.driver-class-name=org.h2.Driver

#データベースの接続時のユーザー名
spring.datasource.username=sa

#データベースの接続時パスワード。ここではパスワードは設定していない
spring.datasource.password=

#H2データベースのコンソールを有効にするための設定
#これにより、ブラウザからH2コンソールにアクセスできる
spring.h2.console.enabled=true